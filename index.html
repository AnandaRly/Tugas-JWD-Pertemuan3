<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kotta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Batu Lawang</title>
</head>
<body>
    <div class="main-container">
        <div class="img-header">
            <div class="brand-container">
                <h1>Wisata Batu Lawang</h1>

                <img src="images/logo.jpg" alt="logo">
            </div> <!--end of brand-container-->
            <img src="images/camping_ground.jpg" alt="camping_ground">
            <img src="images/gate.jpg" alt="gate">
            <img src="images/grassy_field.jpg" alt="grassy_field">
            <img src="images/hill_view.jpg" alt="hill_view">
            <img src="images/name_lawang.jpg" alt="name_lawang">
            <img src="images/night_view.jpg" alt="night_view">
            <img src="images/path.jpg" alt="path">
            <img src="images/rock_day.jpg" alt="rock_day">
            <img src="images/rock_hill.jpg" alt="rock_hill">
            <img src="images/stair_view.jpg" alt="stairview">
        </div> <!--end of img-header-->
        <div class="menu-header">
            <a href="#">Beranda</a>
            <a href="#">Fasilitas</a>
            <a href="#">Wahana</a>
            <a href="#">Pemesanan</a>
            <a href="#">Paket</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Gallery</a>
        </div> <!--end of menu-header-->
        <div class="info-container">
            <div class="paket-container">
                <img src="images/paket_masuk.jpg" alt="paket_masuk">
                <h4>11 februari 2024</h4>
                <h3>Paket Wisata Alam Batu Lawang</h3>
            </div> <!--end of paket-container-->
            <div class="paket-container">
                <img src="images/paket_camping.jpg" alt="paket_camping">
                <h4>15 februari 2024</h4>
                <h3>Paket Camping Batu Lawang</h3>
            </div> <!--end of paket-container-->
            <div class="video-container">
                <div class="search-container">
                    <input type="text" name="" id="">
                    <input type="submit" value="search">
                </div> <!--end of search-container-->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FTdZkSiDJQY?si=ilwICpNQDqGibqf1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div> <!--end of video-container-->
        </div> <!--end of info-container-->
    </div> <!--end of main-container-->

</html>
